<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxyChat</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <div class="logo-image">
        <img src="images/boxysquare.png" alt="Logo" title="Logo" width="138">
    </div>
    <h2>BoxyChat
        <small>Login</small>
    </h2>

    <form>

        <div class="group">
            <input type="text" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Name</label>
        </div>

        <div class="group">
            <input type="text" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Email</label>
        </div>

        <button class="btn btn-block btn-info" type="submit" name="Submit" alt="sign in">Sign in</button>
    </form>
</div>
</body>
